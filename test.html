<script src="index.js"></script>
<script>



  function fib(n){
    if(n<=1){
      return 1;
    }
    return fib(n-1)+fib(n-2);
  }

  var n=100;
  var m=35;

    var time=new Date();
    var arr=[];
    for(var i=0;i<n;i++){
      arr.push(fib(m));
    }

    console.log("Single Threaded: "+parseInt(new Date()-time));

    //Interface

    var threadPool=new ThreadPool();

    var time=new Date();

    var arr=[];

    for(var i=0;i<n;i++){
        arr.push(threadPool.addTask(fib,m));
    }

    Promise.all(arr).then(function(x){
      console.log("Multi Threaded: "+parseInt(new Date()-time));
      threadPool.kill();
    });



</script>
